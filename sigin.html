<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gadgets Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.font-awesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="c">
    <div class="form-box">
        <h1>Sign Up</h1>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input class="inpp" type="text" required placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="inpp" type="email" required placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input class="inpp" type="password" required placeholder="Password">
                </div>
                <div class="f">
                <p>Lost password <a href="#">Click Here!</a></p>
                </div>
            </div>
            <div class="btn-field">
                <button class="btn"onclick="window.location.href='index.html'">Sign up</button>
                <button class="btnn"onclick="window.location.href='login.html'">Login</button>
            </div>
    </div>
</div>
    <script src="main.js"></script>
</body>

</html>
